# Configuraci贸n para el microservicio catalog-service.

# Defino el puerto
server:
  port: 8083

# Configuraci贸n de Eureka
eureka:
  server:
    enable-self-preservaton: false
  client:
    fetch-registry: false
    regiter-with-eureka: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
    instance:
      prefer-ip-address: false

spring:
# Configuraci贸n de MongoDB
  data:
    mongodb:
      uri: mongodb://localhost:27017/catalogsDatabase
# Configuraci贸n de RabbitMQ
  sleuth:
    sampler:
      probability: 1.0
  rabbitmq:
    addresses: localhost:5672
    virtual-host: app_vhost
    username: username
    password: password
  zipkin:
    baseUrl: http://localhost:9411/
    enabled: true
  sender:
      type:rabbit
    enabled:true
